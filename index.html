<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center py-20 px-4">
    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg max-w-sm md:max-w-md w-full">
        <h1 class="text-2xl md:text-3xl font-bold mb-6 md:mb-8 text-center text-indigo-700">Registration Form</h1>
        <form id="user-form" class="space-y-6">
            <div>
                <label for="name" class="block font-medium text-gray-700">Name</label>
                <input required type="text" id="name" name="name" placeholder="Enter full name"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" />
            </div>

            <div>
                <label for="email" class="block font-medium text-gray-700">Email</label>
                <input required type="email" id="email" name="email" placeholder="Enter email"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm " />
            </div>

            <div>
                <label for="password" class="block font-medium text-gray-700">Password</label>
                <input required type="password" id="password" name="password" placeholder="Enter password"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm " />
            </div>

            <div>
                <label for="dob" class="block font-medium text-gray-700">Date of Birth</label>
                <input required type="date" id="dob" name="dob"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm " />
            </div>

            <div>
                <label for="acceptTerms" class="block text-sm font-medium text-gray-700 flex items-center space-x-2">
                    <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="h-4 w-4 text-indigo-600 rounded" />
                    <span>Accept Terms & Conditions</span>
                </label>
            </div>
            

            <div>
                <button type="submit" 
                    class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm ">
                    Submit
                </button>
            </div>
        </form>
    </div>


    <div class="flex flex-col justify-center items-center bg-white shadow-lg rounded-lg mt-10 p-4 md:p-8 w-full max-w-4xl mx-auto">
        <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center text-indigo-700">User Entries</h2>
        <div class="w-full overflow-x-auto">
            <table class="w-full text-left border-separate border-spacing-0">
                <thead class="bg-indigo-600 ">
                    <tr>
                        <th class="border border-gray-300 px-4 py-2 text-white">Name</th>
                        <th class="border border-gray-300 px-4 py-2 text-white">Email</th>
                        <th class="border border-gray-300 px-4 py-2 text-white">Password</th>
                        <th class="border border-gray-300 px-4 py-2 text-white">Dob</th>
                        <th class="border border-gray-300 px-4 py-2 text-white">Accepted Terms?</th>
                    </tr>
                </thead>
                <tbody id="user-entries">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
